<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンプレート</title>

<body>
    <ul>
        {% for bullet in bullets %}


        {% if loop.index == 3 %}

        <li>{{bullet}} {{loop.index}} nice!!</li>

        {% else %}

        <li>{{bullet}} {{loop.index}}</li>

        {% endif %}



        {% endfor %}
    </ul>
