{% extends "bootstrap/base.html" %}
{% block title %}トップページ{% endblock %}








{% block content %}





<div class="container">
<h1>ブログアプリケーション</h1>

<a href="/create">新規作成</a>

<div>
    <a href="/logout">ログアウト</a>
</div>

{% for post in posts %}
<article>
    <h2>{{post.title}}</h2>
    <p>作成日時： {{post.created_at}}</p>
    <p>{{post.body}}</p>
    
    <a href="/{{post.id}}/update">更新</a>
    <a href="/{{post.id}}/delete">削除</a>

</article>
{% endfor %}
</div>






{% endblock %}
