{% extends "posts/base.html" %}

{% block title %}
投稿一覧
{% endblock %}

{% block content %}
<h1>投稿一覧のページ</h1>

{% for post in posts %}
<div>#{{ post.id }} : {{ post.title }}</div>
<div>{{ post.summary }}</div>
<img src="{{ post.image.url }}" class="rounded mx-auto d-block" width="200">
<div>{{ post.created_at }}</div>
<div><a href="{% url 'post_detail' post.id %}">[detail]</a></div>
<hr>
{% endfor %}
{% endblock %}
